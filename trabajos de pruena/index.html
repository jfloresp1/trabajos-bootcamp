<!DOCTYPE html>
<html>
<head>
	<title>Productos </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/trabajos de pruena/script.js"></script>
    <link rel="stylesheet" href="/trabajos de pruena/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="bg-body">
	<div class="container">
		<h1 class="titulo">Productos</h1>
		<form>
			<div class="form-group">
				<label for="product1">Producto 1:</label>
				<input type="text" class="form-control" id="product1" name="product1" placeholder="Nombre del producto">
				<input type="number" class="form-control" id="price1" placeholder="Precio del producto"oninput="if(this.value <= 0) this.value = 0;">
				<input type="number" class="form-control" id="quantity1" placeholder="Cantidad del producto"oninput="if(this.value <= 0) this.value = 0;">
			</div>
			<div class="form-group">
				<label for="product2">Producto 2:</label>
				<input type="text" class="form-control" id="product2" name="product2" placeholder="Nombre del producto">
				<input type="number" class="form-control" id="price2" placeholder="Precio del producto"oninput="if(this.value <= 0) this.value = 0;">
				<input type="number" class="form-control" id="quantity2" placeholder="Cantidad del producto" oninput="if(this.value <= 0) this.value = 0;">
			</div>
			<button type="button" class="btn btn-primary" onclick="calcularTotal()">Calcular Total</button>
		</form>
        <hr>
        <h2 class="results">Totales</h2>
        <div id="totalp1"></div>
        <div id="totalp2"></div>
		<div id="total"></div>

	</div>
</body>
</html>
