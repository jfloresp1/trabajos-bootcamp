<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/pruebas/assets/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Conversation List -->
      <div class="col-md-3 col-lg-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            Conversations
            <a class="d-flex align-items-center text-muted" href="#">
              <span data-feather="plus-circle"></span>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link active" href="#">
                <span data-feather="message-square"></span>
                John Doe
                <small class="d-block text-muted">Yesterday</small>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span data-feather="message-square"></span>
                Jane Smith
                <small class="d-block text-muted">Today</small>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Current Chat -->
      <div class="col-md-9 col-lg-10">
        <div class="row justify-content-end mb-2">
          <div class="col-md-6 col-lg-7">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">John Doe</h5>
                <p class="card-text">Hey, how's it going?</p>
              </div>
              <div class="card-footer text-muted">
                2 minutes ago
              </div>
            </div>
            <div class="card mt-3">
              <div class="card-body">
                <h5 class="card-title">You</h5>
                <p class="card-text">Not bad, thanks. How about you?</p>
              </div>
              <div class="card-footer text-muted">
                1 minute ago
              </div>
            </div>
            <div class="card mt-3">
              <div class="card-body">
                <h5 class="card-title">John Doe</h5>
                <p class="card-text">Doing well, thanks for asking.</p>
              </div>
              <div class="card-footer text-muted">
                Just now
              </div>
            </div>
            <form class="mt-3">
              <div class="form-group">
                <textarea class="form-control" placeholder="Type your message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- JS de jQuery 3.6.0 -->
<script src="/pruebas/assets/script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-/Y6pD6AVp+C7A/WEtweH7Zuq+3qKdZJyZOtq+x7AdSk+BwE/FA+2bPWECmZ1tstB" crossorigin="anonymous"></script>

<!-- JS de Popper.js 2.9.3 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js" integrity="sha512-nWXwvch8i/50yyUfxc6UkFfsUv9Xc/Cf5j5i5y5D6B5SzysG+HxPzT14YQ2nVf8WlQpb7vD0/cblLbG9uFJtEw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- JS de Bootstrap 5.0.2 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-A7NkHDpW8F7v0PrZtJzPNtKjS70bLh71nh5F5f5X9DBFn4ns4ZC88dQIYwZP5gxZ" crossorigin="anonymous"></script>
</body>
