<!DOCTYPE html>
<html>
<head>
	<title>Chat Web con Bootstrap y JavaScript</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
	<script>
		$(function() {
			// Conecta el socket
			var socket = io();
			
			// Maneja la entrada de mensajes
			$('form').submit(function() {
				socket.emit('chat message', $('#m').val());
				$('#m').val('');
				return false;
			});
			
			// Muestra los mensajes recibidos
			socket.on('chat message', function(msg) {
				$('#messages').append($('<li>').text(msg));
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<h1>Chat Web con Bootstrap y JavaScript</h1>
		<ul id="messages"></ul>
		<form action="">
			<input id="m" type="text" class="form-control" autocomplete="off" placeholder="Escribe un mensaje...">
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>
</body>
</html>
